<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Tailwind CSS CDN link -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <div class="min-h-screen bg-gray-100 p-6 flex flex-col items-center">
    <!-- Search Bar -->
    <div class="w-full max-w-xl mb-4">
      <input type="text" placeholder="Search templates..."
        class="w-full p-4 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
    </div>

    <!-- Filter Options (Select Dropdown) -->
    <div class="w-full max-w-xl mb-6">
      <select
        class="w-full p-4 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        <option selected disabled>Select an option</option>
        <option value="char">250 charecters</option>
        <option>Option 2</option>
        <option>Option 3</option>
      </select>
    </div>

    <!-- Search Results -->
    <div class="w-full max-w-xl space-y-6">
      <!-- Example result box with hover effect -->
      <div class="bg-white p-6 rounded-lg shadow-lg transform transition duration-300 hover:scale-105 hover:shadow-xl">
        <h3 class="text-xl font-semibold mb-2">Result Title</h3>
        <p class="text-gray-600">A short description of the search result goes here...</p>
        <button class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none">
          View More
        </button>
      </div>
      <!-- Additional result boxes can be added here as needed -->
    </div>

</body>
</html>
